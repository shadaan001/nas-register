<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAS Admin Panel</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

  <div class="card" style="max-width: 90%;">
    <h1>NAS ADMIN PANEL</h1>
    <input type="text" id="searchInput" class="search-box" placeholder="Search by name, class, subject...">

    <div class="subtitle">Live Teacher Entries</div>

    <table id="dataTable" style="width:100%; margin-top:20px;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Subject</th>
          <th>Remarks</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="admin.js"></script>
</body>
</html>
