<!DOCTYPE html>
<html>
<head>
  <title>Day Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid #38bdf8;
      padding: 8px;
    }

    button {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<h2 id="dateTitle"></h2>

<button onclick="exportThisDay()">Export This Day</button>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Subject</th>
      <th>Remarks</th>
      <th>Time</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="day.js"></script>
</body>
</html>
