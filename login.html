<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAS Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: Arial, sans-serif;
      color:white;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card{
      width:90%;
      max-width:360px;
      background: rgba(255,255,255,0.05);
      border-radius:20px;
      padding:25px;
      box-shadow:0 0 30px #38bdf8;
      text-align:center;
      backdrop-filter: blur(10px);
    }
    h2{color:#38bdf8;text-shadow:0 0 10px #38bdf8;}
    input,button{
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      border:none;
    }
    input{background:#020617;color:white;}
    button{
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      color:white;
      cursor:pointer;
      box-shadow:0 0 12px rgba(0,198,255,0.6);
    }
    .error{color:red;display:none;}
  </style>
</head>
<body>

<div class="card">
  <h2>NAS MANAGEMENT</h2>
  <p>Admin Login</p>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p class="error" id="error">Invalid Credentials</p>
</div>

<script src="auth.js"></script>
</body>
</html>
